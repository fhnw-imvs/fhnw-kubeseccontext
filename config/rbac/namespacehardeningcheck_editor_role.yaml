# This rule is not used by the project orakel-of-funk itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the checks.funk.fhnw.ch.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: orakel-of-funk
    app.kubernetes.io/managed-by: kustomize
  name: namespacehardeningcheck-editor-role
rules:
- apiGroups:
  - checks.funk.fhnw.ch
  resources:
  - namespacehardeningchecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - checks.funk.fhnw.ch
  resources:
  - namespacehardeningchecks/status
  verbs:
  - get
